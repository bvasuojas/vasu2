<div class="login-bg">
        <div class="row">
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12">
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <div class="row">
                    <div class="mx-auto logdiv">
                        <img src="/assets/ojas.png" width="200px">
                        <form [formGroup]="login" (submit)="onsubmit()">
                            <input type="text" formControlName="username" placeholder="Username" class="login-fields">
                            <div *ngIf="login.get('username').invalid && login.get('username').touched">
                                    <p *ngIf="login.get('username').errors.required" style="color: red">Enter Username</p>
                                    
                            </div>
                        <br>
                            <show-hide-password> 
                            <input type="password" formControlName="password" placeholder="Password" class="login-fields">
                        </show-hide-password>
                            <div *ngIf="login.get('password').invalid && login.get('password').touched">
                                    <p *ngIf="login.get('password').errors.required" style="color: red">Enter password</p>
                                  
                            </div>
                            <br>
                            <p *ngIf="msgerr" style="color: red">Please Enter Valid Credentials</p>
                            <button type="submit" class="btn btn-success">Sign In</button>
                            <br>
                            <button class="btn btn-primary" type="button">Reset</button>
                          
                        </form>
                        <label class="form-check-label check">
                                <input type="checkbox" class="form-check-input " value="">&nbsp;&nbsp;&nbsp;&nbsp;Remember me
                                </label>
                                <label class="check float-right">
                                Forget Password ? 
                                </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
