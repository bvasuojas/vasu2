<table id="tablecer" class="table table-striped table-sm table-bordered" style="width:100%">
    <thead>
        <tr style="background-color: #48466d; color: whitesmoke;">
            <th>Sr.No</th>
            <th>Client Name</th>
            <th>Contact Name</th>
            <th>Email ID</th>
            <th>Mobile No</th>
            <th>BDM</th>
            <th>AM</th>
            <th>Lead</th>
            <th>Last Updated On</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let c of data">
            <td>{{c.id}}</td>
            <td>{{c.clientName}}</td>
            <td>{{c.contactName}}</td>
            <td>{{c.email}}</td>
            <td>{{c.mobile}}</td>
            <td>{{c.bdmName}}</td>
            <td>{{c.amName}}</td>
            <td>{{c.leadName}}</td>
            <!-- <td>{{c.secName}}</td> -->
            <td>{{c.lastUpdatedDate|date}}</td>
            <td>
                <button class="btn" mat-button color="primary" (click)="f1()"><i class="material-icons">
                        edit
                    </i></button>
            </td>
        </tr>
    </tbody>
</table>
