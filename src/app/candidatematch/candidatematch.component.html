<div class="container-fluid">
    <main class="row">
        <section class="col-md-4">
<fieldset class="the-fieldset">
    <legend class="the-legend" style="color:royalblue">
      <h5>Requirement Details</h5>
    </legend>
    <div class="col-md-12">
            <div class="row">
                    <label>Customer Name:</label>
                <label class="mx-auto">{{r.bdmReq.addContact.client.clientName}}</label>
            </div>
            <div class="row">
               
                    <label>Name Of Requirement:</label>
                  <label class="mx-auto">{{r.bdmReq.nameOfRequirement}}</label>
            </div>

            <div class="row">
                    <label>Skills:</label>
                  <label class="mx-auto" *ngFor="let e of skills" >{{e.bdmReq.skillName}},</label>
            </div>
           
            <div class="row">
              <label>Relevant Experience:</label>
         <label class="mx-auto">{{bdmReq.relavantExperience}}</label>
                </div>


            <div class="row">
                    <label>Min Budget:</label>
                <label class="mx-auto">{{bdmReq.minBudgetRate |
                    currency:"₹ "}}</label>
            </div>


            <div class="row">
                    <label>Max Budget</label>
                <label class="mx-auto">{{h.bdmReq.maxBudgetRate |
                    currency:"₹ "}}</label>
            </div>

                 <div class="row">
                    <label>Type Of Hiring:</label>
                <label class="mx-auto">{{h.bdmReq.typeOfHiring}}</label>
               </div>

                     <div class="row">
                    <label>Job Location:</label>
                    <label  class="mx-auto" >{{h.bdmReq.locations.locationName}}</label>
                </div>
        
            <div class="row">
                    <label>Qualification Name:</label>
                    <label class="mx-auto">{{h.bdmReq.qualifications.qualificationName}},
                    </label>
            </div>
            <div class="row">
                    <label>Roles</label>
                    <label class="mx-auto" >{{h.bdmReq.designations.designation}},
                    </label>
            </div>
            <div class="row">
                    <label>Number Of Positions</label>
                    <label class="mx-auto" >{{h.bdmReq.numberOfPositions}}
                    </label>
            </div>

            <div class="row">
                    <label>Requirement Description:</label>
                    <label class="mx-auto" >{{h.bdmReq.requirementDescription}}
                    </label>
            </div>
        
        </div> 
    
    </fieldset>
    </section>




    <section class="col-md-8">
            <fieldset class="the-fieldset">
                <legend class="the-legend" style="color:royalblue">
                  <h5>Candidate Details</h5>
                </legend>


                <div class="row " style="color:black;">
                        <div class="col-3">
                                Search By Category<br>
                                <select class="form-control">
                                <option value="select" selected>--select--</option>
                                <option value="Q1">Client Name</option>
                                <option value="Q2">Requirement Name</option>
                                <option value="Q3">SPOC Name</option>
                                <option value="Q4">Email</option>
                                <option value="Q4">Mobile</option>
                                </select>
                            </div> 
               <div class="col-3 "><br>
                    <input type="text" placeholder="search Here" class="form-control">
                  </div>
                      <div class="col-2 ">
                            Sort By<br>
                            <select class="form-control">
                            <option value="select" selected>--select--</option>
                            <option value="Q1">Client Name</option>
                            <option value="Q2">Requirement Name</option>
                            <option value="Q3">SPOC Name</option>
                            <option value="Q4">Email</option>
                            <option value="Q4">Mobile</option>
                            </select>
                        </div>
                        <div class="col-2 ">
                                Order By<br>
                                <select class="form-control">
                                <option value="select" selected>--select--</option>
                                <option value="Q1">Ascending</option>
                                <option value="Q2">Decending</option>
                                </select>
                            </div>  
                         <div class="col-1 text-center"> <br>
                            <button type="button" class="btn btn-primary">Search</button><br>

                         </div>
                            <div class="col-1 text-center"> <br>
                            <button type="button" class="btn btn-danger">&nbsp;&nbsp;&nbsp;&nbsp;Reset</button>
                            </div>
                      </div>
                      <div class="row">
                            <div class="col-6"></div>
                            <div class="col-6"><span class="float-right">Page Items
                                    <select class="form-control">
                                    <option value="select" selected>10</option>
                                    <option value="Q1">15</option>
                                    <option value="Q2">20</option>
                                    <option value="Q3">25</option>
                                    <option value="Q4">30</option>
                                    </select></span></div>
                        </div>
                        <table   id="tablecer"  class="table table-striped table-sm table-bordered"  style="width:100%">
                                <thead>
                                    <tr style="background-color: #48466d; color: whitesmoke;">
                                        <th>Name</th>
                                        <th>Experience</th>
                                        <th>Email</th>
                                        <th>Mobile</th>
                                        <th>View</th>
                                        <th>Map to Requirement</th>
                                        
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let c of details">
                                    
                                        <td>{{c.name}}</td>
                                        <td>{{c.experience}}</td>
                                        <td>{{c.email}}</td>
                                        <td>{{c.mobile}}</td>
                                        <td>{{c.view}}</td>
                                        <td>{{c.maprequirement}}</td>
                                      
                                      
                                    </tr>
                                </tbody>
                            </table>
                     
                </fieldset>
                </section>
</main>
</div>
