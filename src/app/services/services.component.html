<div class="col-12  pt-4" style="margin-left: -30px;">

        <nav class="navbar navbar-light shadow p-3 mb-5 bg-white rounded ">
            <h4 style="color:black;"> Service List</h4>
            <form class="form-inline">
                <button class=" btn my-2 my-sm-0" mat-fab color="primary"(click)="addservice()" ><i class="material-icons">
                              add
                              </i>Add</button>
              </form>
        </nav>
    
        <div class="shadow p-3 mb-5 bg-white rounded" style="margin-top: -25px;">
    
            <div class="float-right">
    
                <abbr title="Download pdf"> <i class="fa fa-file-pdf-o" style="color:red" (click)="downloadpdf()"
                        aria-hidden="true"></i></abbr>
                <abbr title="Export Excel"><i class="fa fa-file-excel-o" style="color:green" (click)="downloadExcel()"
                        aria-hidden="true"></i></abbr>
            </div>
    
            &nbsp;<div class="float-left">
    
    
            </div>
            <div>
                    <mat-form-field class="mr-5">
                        <mat-label>Select Fileds</mat-label>
                        <mat-select [formControl]="field_select" (selectionChange)="selected_fields()" multiple>
                            <mat-option *ngFor="let h of table_heading_key" [value]="h">{{h}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                    <label >show entries</label>
                    <select [(ngModel)]="ipp" class="ml-2">
                        
                        <option value="10">10</option>
                       
                        <option value="20">25</option>
                       
                        <option value="25">45</option>
                       
                        <option value="25">55</option>
                       
                    </select>
                    <mat-form-field class="example-full-width" style="float: right">
                        <input matInput placeholder="Search" [(ngModel)]="search">
                    </mat-form-field>
                </div>
            <div class="table-responsive">
        <table  class="table table-striped table-bordered table-sm " *ngIf="status1" style="width:100%">
                <thead style="background-color: #48466d; color: whitesmoke; " class="text-center">
                    <th>Id</th>
                    <th>Service Name</th>
                    <th>Edit</th>
                    <th> Delete</th>
                </thead>
                <tbody class="text-center">
                    <tr *ngFor="let d of details |paginate:{itemsPerPage:ipp, currentPage:p}|filter:search">
                        <td>{{d.id}}</td>
                        <td>{{d.serviceName}}</td>

                        <td>
                            <button class="btn"  mat-button color="primary" data-toggle="modal" data-target="#exampleModal" (click)="id(d)"><i
                                class="material-icons">
                               edit
                              </i></button>
                            </td>
                        <td style="text-align: center">
                            <button mat-button color="primary" class=" btn btn-sm " data-toggle="modal"
                                data-target="#exampleModa"><i class="material-icons">delete</i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
    
                <table class="table table-striped table-bordered table-sm " style="width:100%">
                    <thead style="background-color: #48466d; color: whitesmoke; " class="text-center">
                        <th *ngFor="let h of table_heading">{{h|titlecase}}</th>
                        <th style="text-align: center" *ngIf=status> Edit</th>
                        <th style="text-align: center" *ngIf=status> Delete</th>
                    </thead>
                    <tbody class="text-center">
                        <tr *ngFor="let d of details |paginate:{itemsPerPage:ipp, currentPage:p}|filter:search">
                            <td *ngFor="let g of table_heading">{{d[g]}}</td>
                            <td style="text-align: center" *ngIf=status>
                                <button mat-button class=" btn btn-sm " color="primary" data-toggle="modal"
                                    data-target="#exampleModal"><i class="material-icons" (click)="id(d)" >edit</i></button>
                            </td>
                            <td style="text-align: center" *ngIf=status>
                                <button mat-button class=" btn btn-sm " color="primary" data-toggle="modal"
                                    data-target="#exampleModa"><i class="material-icons">delete</i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <pagination-controls (pageChange)="p = $event" style="float: right;font-size: 15px;" class="m-2"></pagination-controls>
            </div>
        </div>
    
    
    
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Delete service</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form #fm="ngForm">
                    <div class="modal-body">
                        <b>Enter Service name: </b>  <input class="form-control" name="serviceName" type="text"
                        placeholder="Enter Service name" [(ngModel)]="model" aria-label="Search" #name="ngModel">
                
                    </div>
                    <div class="modal-footer">
                        <button type="button" mat-raised-button color="primary" class="btn "  (click)="editfn(fm.value)" data-dismiss="modal">Update</button>
                        <button type="button" mat-raised-button color="warn" class="btn "
                            data-dismiss="modal">cancel</button>
    
                    </div>
                    </form>
                </div>
            </div>
        </div>
    
    </div>
