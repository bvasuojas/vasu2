
<div  class="col-12  pt-4">


        <nav class="navbar navbar-light shadow p-3 mb-5 bg-white rounded ">
                <h4  style="color:black;" > Notice Period</h4>
                <form class="form-inline">
                  <button class=" btn my-2 my-sm-0" mat-fab color="primary" (click)="addroute()" ><i class="material-icons">
                                add
                                </i>Add</button>
                </form>
              </nav>
   



<div class="shadow p-3 mb-5 bg-white rounded" style="margin-top: -25px;">

<div class="table-responsive">
    <table id="na" class="table table-striped table-sm table-bordered table-hover">
        <thead>
            <tr style="background-color: #48466d; color: whitesmoke; ">
                <th>Notice Period</th>
                <th>Edit</th>
            </tr>
        </thead>

        <tbody>

            <tr *ngFor="let d of tabledata ">
                <td>{{d.noticePeriod}}</td>
                <td>
                    <button style="background-color: #106b81" data-toggle="modal" data-target="#exampleModal"
                        (click)="modelmethod(d)"><i class="material-icons">edit</i></button>
                </td>

            </tr>


        </tbody>

    </table>
</div>


</div>





<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
aria-hidden="true">
<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Update Notice Period</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <b>Enter Notice Period: </b> <input name="modelinput" class="form-control" type="text"
                [(ngModel)]="modelvalue">
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-success" (click)="update(modelvalue)"
                data-dismiss="modal">update</button>
            <button type="button" class="btn btn-danger" data-dismiss="modal">cancel</button>

        </div>

    </div>
</div>

</div>



</div>
