<div  class="col-12  pt-4">

   

    <nav class="navbar navbar-light shadow p-3 mb-5 bg-white rounded ">
           <h4 style="color:black;"> Job Locations</h4>
            <form class="form-inline">
              <button class=" btn my-2 my-sm-0" mat-fab color="primary" (click)="addroute()" ><i class="material-icons">
                            add
                            </i>Add</button>
            </form>
          </nav>




<div class="shadow p-3 mb-5 bg-white rounded" style="margin-top: -25px;">

<div  class="table-responsive">
<table id="tab"class="table table-striped table-bordered table-sm " style="width:100%">
    <thead>
        <tr  style="background-color: #48466d; color: whitesmoke; " >
                <th style="text-align: center">id</th>

            <th style="text-align: center">Location name</th>
            
           <th style="text-align: center"> Delete</th>
        </tr>
    </thead>
    
    <tbody>
        <tr *ngFor="let d of table ">
                <td style="text-align: center">{{d.id}}</td>
            <td style="text-align: center">{{d.locationName}}</td>
            <td style="text-align: center">
                <button  mat-stroked-button class=" btn btn-sm " data-toggle="modal" data-target="#exampleModal"><i
                        class="material-icons">delete</i></button>
            </td>
        </tr>
    </tbody>
  
</table>

</div>
</div>



<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Delete job location</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <b>Enter Location name: </b> <input class="form-control" type="text" placeholder="Search"
                    [(ngModel)]="modelvalue" aria-label="Search">
            </div>
            <div class="modal-footer">
                <button type="button"  mat-raised-button color="primary" class="btn ">Delete</button>
                <button type="button" mat-raised-button color="warn" class="btn " data-dismiss="modal">cancel</button>
                

            </div>
        </div>
    </div>
</div>

</div>
