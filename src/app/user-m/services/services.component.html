<!-- This is service.html file -->

<div  class="col-12  pt-4">


    <nav class="navbar navbar-light shadow p-3 mb-5 bg-white rounded ">
          <h4 style="color:black;">Services </h4>
            <form class="form-inline">
              <!-- <button class=" btn my-2 my-sm-0" mat-fab color="primary"><i class="material-icons">
                            add
                            </i>Add</button> -->
            </form>
          </nav>




<div class="shadow p-3 mb-5 bg-white rounded" style="margin-top: -25px;">
<div  class="table-responsive">
<table id="tableService" class="table table-striped table-sm table-bordered">
<thead>
<tr style="background-color: #48466d; color: whitesmoke; ">
    <th>Services Model</th>
    <th>Edit</th>
    <th>Delete</th>
</tr>
</thead>
<tbody>
<tr *ngFor="let c of details ">
    <td>{{c.serviceName}}</td>
    <td>
        <button class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"
            (click)="id(c.id)"><i class="material-icons">
                edit
            </i></button>
    </td>
    <td>
        <button class="btn btn-primary" (click)="delete(c)"><i class="material-icons">
                delete
            </i></button>
    </td>

</tr>


</tbody>
</table>
</div>




<div class="alert alert-success alert-dismissible fade show" role="alert" *ngIf="status1">
<strong>Added</strong> Successfully.
<button type="button" class="close" data-dismiss="alert" aria-label="Close">
<span aria-hidden="true">&times;</span>
</button>
</div>




<div *ngIf="status">

<form #fmfld="ngForm" (submit)="savefn(fmfld.value)">
<input style="margin-right:20px" class="form-control" type="text" name="serviceName" [(ngModel)]="svalue1"
    #valuefld="ngModel" class="col-5">
<button class="btn btn-primary" type="submit">Save</button>
</form>



</div>


<div class="pb-5">
<button *ngIf="!status" class="btn btn-primary" style="float:left" (click)="addfn()">Add</button>
</div>


<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog" role="document">
<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Service Model</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <form #fm="ngForm">
        <div class="modal-body">
            <b>Service name </b> <input class="form-control" name="serviceName" type="text"
                placeholder="Enter Service name" [(ngModel)]="modelvalue" aria-label="Search">
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-success" (click)="editfn(fm.value)"
                data-dismiss="modal">update</button>
            <button type="button" class="btn btn-danger" data-dismiss="modal">cancel</button>

        </div>
    </form>
</div>
</div>

</div>


</div>


</div>
