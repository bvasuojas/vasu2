    <div  class="col-12  pt-4">

        <nav class="navbar navbar-light  shadow p-3 mb-5 bg-white rounded">
               <h4 style="color:black;">Certificates</h4>
                <form class="form-inline">
                  <button class=" btn my-2 my-sm-0" mat-fab color="primary" *ngIf="!status" (click)="addfn()" ><i class="material-icons">
                                add
                                </i>Add</button>
                </form>
              </nav>
 
    


    
 <div class="shadow p-3 mb-5 bg-white rounded" style="margin-top: -25px;">
 
    <nav class="navbar navbar-light ">
            <section *ngIf="status">
                <form #fmfld="ngForm" (submit)="savefn(fmfld.value)">
                    <input  class="form-control" type="text" name="certificationName"
                        [(ngModel)]="svalue1" #valuefld="ngModel" >
                    <button class="btn btn-primary" type="submit">Save</button>
                </form>
            </section>
            <section class="mx-r">
        </section>
        </nav>


        <br>
    

  
 <div  class="table-responsive">

    <table   id="tablecer"  class="table table-striped table-sm table-bordered"  style="width:100%">
        <thead>
            <tr style="background-color: #48466d; color: whitesmoke;">
                <th>Certification</th>
                <th>Edit</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let c of details ">
                <td>{{c.certificationName}}</td>
                <td>
                    <button class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" (click)="id(c)"><i
                            class="material-icons">
                            edit
                        </i></button>
                </td>
            </tr>
        </tbody>
    </table>


        </div>


    </div>



    <div class="alert alert-success alert-dismissible" *ngIf="cer1">
        <button type="button" class="close" (click)="cer2()" data-dismiss="alert">&times;</button>
        <strong>Success!</strong> 
        </div>




    <!-- Model body--> 
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Certification</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form #fm="ngForm">
                    <div class="modal-body">
                            <b>Certification name </b>
                             <input class="form-control" name="certificationName" type="text" placeholder="Enter Service name" 
                             [(ngModel)]="modelvalue" aria-label="Search" >
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" (click)="editfn(fm.value)"
                            data-dismiss="modal">update</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">cancel</button>

                    </div>
                </form>
            </div>
        </div>
    </div>






</div>
