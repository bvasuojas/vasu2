 <div  class="table-responsive">

            <th style="text-align: center"> Edit</th>
            <th style="text-align: center"> Delete</th>
        </thead>

            <tr *ngFor="let d of data |paginate:{itemsPerPage:ipp, currentPage:p}|filter:search">

                           edit
                          </i></button>
                </td>
                <td style="text-align: center">
                    <button class="btn"  mat-button color="primary" data-toggle="modal" data-target="#exampleModa" (click)="id(d)"><i
                        class="material-icons">
                       delete
                      </i></button>
            </td>
            </tr>

        </tbody>
    </table>
    <table id="tab" class="table table-striped table-bordered table-sm " style="width:100%">
        <thead style="background-color: #48466d; color: whitesmoke; " class="text-center">
            <th *ngFor="let h of table_heading">{{h|titlecase}}</th>
            <th style="text-align: center" *ngIf=status> Edit</th>
            <th style="text-align: center" *ngIf=status> Delete</th>
        </thead>
        <tbody class="text-center">
            <tr *ngFor="let d of data |paginate:{itemsPerPage:ipp, currentPage:p}|filter:search">
                <td *ngFor="let g of table_heading">{{d[g]}}</td>
                <td style="text-align: center" *ngIf=status>
                   <button class="btn"  mat-button color="primary" data-toggle="modal" data-target="#exampleModal" (click)="id(d)"><i
                            class="material-icons">
                           edit
                          </i></button>
                </td>
                <td style="text-align: center" *ngIf=status>
                    <button class="btn"  mat-button color="primary" data-toggle="modal" data-target="#exampleModa" (click)="id(d)"><i
                             class="material-icons">
                            delete
                           </i></button>
                 </td>
            </tr>
        </tbody>
    </table>
        <pagination-controls (pageChange)="p = $event" style="float: right;font-size: 15px;" class="m-2"></pagination-controls>

    <!-- Model body--> 
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Certification</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form #fm="ngForm">
                    <div class="modal-body">
                            <b>Certification name </b>
                             <input class="form-control" name="certificationName" type="text" placeholder="Enter Service name" 
                             [(ngModel)]="modelvalue" aria-label="Search" >
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" (click)="editfn(fm.value)"
                            data-dismiss="modal">update</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">cancel</button>

                    </div>
                </form>
            </div>
        </div>
    </div>
