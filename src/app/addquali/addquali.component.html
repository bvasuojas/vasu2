<nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Add Qualifications</span>
        </nav><br>
        <nav class="navbar navbar-light bg-light">
        <form class="form-inline" name="form" (ngSubmit)="f.form.valid && addroute(f.value)" #f="ngForm" >
        <div class="form-group">
        
        <input placeholder="Enter Qualification" type="text" class="form-control" name="qualificationName" [(ngModel)]="addvalue" #addval="ngModel" [ngClass]="{ 'is-invalid': f.submitted && addval.invalid }" required />
        <div *ngIf="f.submitted && addval.invalid">
        <div *ngIf="addval.errors.required"></div>
        </div>
        </div>
        
        <div class="form-group">
        <button type="submit"  class="btn btn-info " ><b></b>Add</button>
        
        <button class="btn btn-danger " (click)="cancel()"><b></b>cancel</button>
        </div>
        
        
        </form>
        
        
        </nav>
